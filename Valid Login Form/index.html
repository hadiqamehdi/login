<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="label">Login Form</h1>
		<form class="login_form" action="javascript:void(0);" method="post" name="form" onsubmit="return submitForm()">

			<div class="font">Email or Phone</div>
			<input autocomplete="off" type="text" name="email" id="email">
			<div id="email_error">Please fill up your Email or Phone</div>
			<div class="font font2">Password</div>
			<input type="password" name="password" id="password">
			<div id="pass_error">Please fill up your Password</div>
			<button type="submit">Login</button>
		</form>
		<p class="sign-up-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
	</div>
	<script src="valid.js"></script>
</body>
</html>
